# ==========================================================
# DATABASE CONFIGURATION (Docker)
# ==========================================================
spring.datasource.url=jdbc:postgresql://db:5432/employee_db
spring.datasource.username=orvi27
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================================
# JPA / HIBERNATE CONFIGURATION
# ==========================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

# ==========================================================
# SQL INITIALIZATION
# ==========================================================
spring.sql.init.mode=always
spring.datasource.initialization-mode=always

# ==========================================================
# LOGGING (for development)
# ==========================================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.luv2code.springboot.cruddemo=DEBUG

# ==========================================================
# JWT CONFIGURATION
# ==========================================================
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000
jwt.token.prefix=Bearer
jwt.header=Authorization

# ==========================================================
# SERVER CONFIGURATION
# ==========================================================
server.port=8080
spring.application.name=employee-management-api

# Wait for database to be ready
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Enable Swagger UI
springdoc.swagger-ui.enabled=true

# Package to scan for APIs
springdoc.packages-to-scan=com.luv2code.springboot.cruddemo.controller

# API Info
springdoc.api-docs.info.title=Employee Management API
springdoc.api-docs.info.description=JWT-secured Employee and Department Management API
springdoc.api-docs.info.version=1.0.0
springdoc.api-docs.info.contact.name=Orvielle Atanacio